{% extends "base.html" %}

{% block content %}

<!-- O título da página é dinâmico e recebido pelo Flask -->
<title>Registrar cliente</title> <!-- Para ficar dinamico {{ titulo }} -->

<!-- Link para o CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='users/login.css') }}">

<div class="registrar-usuario-form">

    <h1>Registrar cliente</h1>

    {% with msgs = get_flashed_messages() %}
    {% if msgs %}
    <ul>
        {% for m in msgs %}
        <li> {{ m }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="post">

        <p>
            Nome:<br>
            <input type="text" name="nome" required value="{{ cliente.nome if cliente else '' }}">
        </p>

        <p>
            E-mail:<br>
            <input type="text" name="email" required>
        </p>


        <p>
            Telefone:<br>
            <input type="tel" name="telefone" required>
        </p>

        <p>
            Morada:<br>
            <input type="text" name="morada" required>
        </p>

        <button type="submit">Cadastrar</button>
        <a href="{{ url_for( 'tabela_clientes' ) }}">Cancelar</a>

    </form>
</div>


{% endblock %}

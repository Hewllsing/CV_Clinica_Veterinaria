{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='global/editar_clientes.css') }}">

<div class="clientes-form">

    <!-- Título principal -->
    <h1>{{ titulo }}</h1>

    <!-- Formulário -->
    <form method="post">

        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="nome" required value="{{ animal.nome if cliente else '' }}">
        </div>

        <div class="form-group">
            <label>Especie</label>
            <input type="text" name="especie" required value="{{ animal.especie if cliente else '' }}">
        </div>

        <div class="form-group">
            <label>Raça</label>
            <input type="text" name="raca" required value="{{ animal.raca if cliente else '' }}">
        </div>

        <div class="form-group">
            <label>Data de nascimento</label>
            <input type="text" name="data_nascimento" required value="{{ animal.data_nascimento if cliente else '' }}">
        </div>

        <div class="form-actions">
            <button type="submit">Guardar</button>
            <a href="/">Cancelar</a>
        </div>

    </form>

</div>

{% endblock %}

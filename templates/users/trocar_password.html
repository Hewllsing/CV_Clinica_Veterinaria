{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='cliente/trocar_password.css') }}">


<div class="editar-clientes-form">
    <h1>Editar utilizador</h1>

    <form method="post">

        <p>
            Username:<br>
            <input type="text" name="username" required value="{{ usuarios.username if usuarios else '' }}">
        </p>

        <p>
            Nova senha:<br>
            <input type="password" name="password" required placeholder="Digite a nova senha">
        </p>
        {% if session["user_role"] == "admin" or session["user_role"] == "staff"%}

            {% if session["user_role"] == "admin" %}
            <p>
                Role:<br>
                <input type="text" name="role" required value="{{ usuarios.role if usuarios else '' }}">
            </p>
            {% endif %}

        {% endif %}
        <button type="submit">Guardar</button>
        <a href="/">Cancelar</a>

    </form>
</div>


{% endblock %}
